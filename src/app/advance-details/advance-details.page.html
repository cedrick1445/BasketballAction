<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title> Advance Basketball</ion-title>
    <ion-buttons slot="start">
        <ion-back-button icon="chevron-back">
        
        </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      {{title}}
    </ion-card-header>
    <div>
     <img src="{{description}}" alt="" style="height: 100%; width: 100%;">
    </div>
    <ion-card-content>
      {{full_description}}
    </ion-card-content>
  </ion-card>
  
  
  
  
</ion-content>
